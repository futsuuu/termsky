name: CI

on:
  pull_request:
    branches:
      - main

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt

      - name: Setup cache for Rust
        uses: Swatinem/rust-cache@v2

      - name: Style
        run: cargo fmt --check

      - name: Build
        run: cargo build --locked

      - name: Test
        run: cargo test --locked

      - name: Lint
        run: cargo clippy --locked
